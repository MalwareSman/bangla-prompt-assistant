<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bangla Prompt Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    .row { margin: 10px 0; }
    .card { border: 1px solid #ccc; padding: 10px; border-radius: 5px; margin-top: 15px; }
    button { margin-right: 5px; padding: 5px 10px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <label for="bangla">Bangla prompt (type or paste):</label>
  <textarea id="bangla" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">‡¶è‡¶ï‡¶ü‡¶æ ‡¶Æ‡¶π‡¶æ‡¶ï‡¶æ‡¶¨‡ßç‡¶Ø‡¶ø‡¶ï ‡¶¶‡ßÉ‡¶∂‡ßç‡¶Ø ‡¶Ø‡ßá‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡¶ø‡¶Ç‡¶π ‡¶è‡¶¨‡¶Ç ‡¶¨‡¶æ‡¶ò ‡¶≤‡ßú‡¶õ‡ßá ‡¶ú‡¶ô‡ßç‡¶ó‡¶≤‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ù‡ßá</textarea>

  <div class="row">
    <select id="target">
      <option value="image">Image (MidJourney / Stable Diffusion)</option>
      <option value="chat">Chat (ChatGPT / assistant)</option>
      <option value="design">Design / Stock (Freepik / Canva)</option>
    </select>
    <button id="translate">Translate</button>
    <button id="copyOutput">Copy Output</button>
  </div>

  <div class="card">
    <h3>English Prompt</h3>
    <pre id="output">(Click Translate)</pre>
    <p id="explain" class="small"></p>
  </div>

  <script>
    const translateBtn = document.getElementById('translate');
    const copyBtn = document.getElementById('copyOutput');
    const output = document.getElementById('output');
    const explain = document.getElementById('explain');

    // üö® Replace with your real API key
    const OPENAI_API_KEY = "
    translateBtn.addEventListener('click', async () => {
      const bangla = document.getElementById('bangla').value.trim();
      const target = document.getElementById('target').value;
      if (!bangla) return alert('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§');

      output.textContent = 'Translating...';
      explain.textContent = '';

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are a translator that converts Bangla text into polished English prompts for AI tools." },
              { role: "user", content: `Bangla: ${bangla}. Target type: ${target}. Please translate into English.` }
            ]
          })
        });

        const data = await res.json();
        if (data.error) {
          output.textContent = 'Error: ' + data.error.message;
        } else {
          const english = data.choices[0].message.content.trim();
          output.textContent = english;
          explain.textContent = "Translated successfully.";
        }
      } catch (err) {
        output.textContent = 'Network error. Check console.';
        console.error(err);
      }
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.textContent || '');
        alert('Copied to clipboard');
      } catch (e) {
        alert('Copy failed');
      }
    });
  </script>
</body>
</html>
