<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bangla Prompt Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    .row {
      margin: 10px 0;
    }
    select, button {
      padding: 8px;
      margin-right: 10px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      background: #f9f9f9;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .small {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Bangla Prompt Assistant</h1>

  <!-- Textarea for Bangla input -->
  <label for="bangla">Bangla prompt (type or paste):</label>
  <textarea id="bangla" placeholder="এখানে বাংলা লিখুন...">
একটা মহাকাব্যিক দৃশ্য যেখানে সিংহ এবং বাঘ লড়ছে জঙ্গলের মাঝে
  </textarea>

  <!-- Select target type -->
  <div class="row">
    <select id="target">
      <option value="image">Image (MidJourney / Stable Diffusion)</option>
      <option value="chat">Chat (ChatGPT / assistant)</option>
      <option value="design">Design / Stock (Freepik / Canva)</option>
    </select>
    <button id="translate">Translate</button>
    <button id="copyOutput">Copy Output</button>
  </div>

  <!-- Output card -->
  <div class="card">
    <h3>English Prompt</h3>
    <pre id="output">(Click Translate)</pre>
    <p id="explain" class="small"></p>
  </div>

  <script>
    // ⬇️ CHANGE THIS to your Render backend URL!
    // Example: "https://bangla-prompt-backend.onrender.com"
    const API_BASE = "https://YOUR-RENDER-URL.onrender.com";

    const translateBtn = document.getElementById('translate');
    const copyBtn = document.getElementById('copyOutput');
    const output = document.getElementById('output');
    const explain = document.getElementById('explain');

    // Translate button click
    translateBtn.addEventListener('click', async () => {
      const bangla = document.getElementById('bangla').value.trim();
      const target = document.getElementById('target').value;
      if (!bangla) return alert('বাংলা টেক্সট লিখুন।');

      output.textContent = 'Translating...';
      explain.textContent = '';

      try {
        const res = await fetch(`${API_BASE}/api/translate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bangla, target })
        });

        const data = await res.json();
        if (data.error) {
          output.textContent = 'Error: ' + data.error;
        } else {
          output.textContent = data.prompt;
          explain.textContent = data.explainBangla || '';
        }
      } catch (err) {
        output.textContent = 'Network error. Check console.';
        console.error(err);
      }
    });

    // Copy button click
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.textContent || '');
        alert('Copied to clipboard');
      } catch (e) {
        alert('Copy failed');
      }
    });
  </script>

</body>
</html>
